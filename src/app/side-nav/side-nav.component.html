<mat-toolbar>
  <mat-toolbar-row>
    <button mat-icon-button="sidenav.toggle()">
      <mat-icon>menu </mat-icon>
    </button>
    <h1>Investment Application</h1>
    <div></div>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav
    #sidenav
    class="my-drawer"
    mode="side"
    opened="true"
    position="start"
  >
    <mat-nav-list>
      <a mat-list-item disableRipple>
        <div class="icon-text">
          <mat-icon>assessment</mat-icon>
          Budget
        </div>
      </a>
      <a mat-list-item disableRipple>
        <div class="icon-text">
          <mat-icon>account_balance</mat-icon>
          Finances
        </div>
      </a>
      <a mat-list-item disableRipple>
        <div class="icon-text">
          <mat-icon>assignment</mat-icon>
          Bills
        </div>
      </a>
      <a mat-list-item disableRipple>
        <div class="icon-text">
          <mat-icon>trending_up</mat-icon>
          Investments
        </div>
      </a>
      <a mat-list-item disableRipple>
        <div class="icon-text">
          <mat-icon>attach_money</mat-icon>
          Crypto
        </div>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="text-align: center; min-height: 100vh">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
